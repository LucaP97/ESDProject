{% extends 'UWEFlix/navbar.html' %}

{% block content %}

<html>
  <head>
    <link rel="stylesheet" href="/static/films.css">
  </head>
  <body>
    <h1>Clubs</h1>
      {% for club in clubs %}
        <div class="film-box">
          <div>
            <h3>{{ club.club_name }}</h3>
            <li>Club ID: {{ club.id }}</li>
            <li>Club rep: {{ club.clubRep.first_name }}</li>
          </div>
        </div>
          <br><br>
      {% endfor %}
  </body>
</html>
{% endblock %}
